<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ğŸ” Enter OTP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #1f4037, #99f2c8);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      background: #fff;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    #countdown {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }
    #resendBtn {
      margin-top: 10px;
      display: none;
    }
    .form-control {
      text-align: center;
      font-size: 1.2rem;
      letter-spacing: 3px;
    }
  </style>
</head>
<body>

<div class="card">
  <h4 class="mb-3">ğŸ” Verify OTP</h4>
  <p class="text-muted">We've sent a 6-digit code to your registered email.</p>
  
  <!-- OTP Submit Form -->
  <form action="php/verify_otp.php" method="POST">
    <input type="text" name="otp" maxlength="6" pattern="\d{6}" class="form-control mb-3" placeholder="Enter OTP" required />
    <button type="submit" class="btn btn-success w-100">âœ… Verify</button>
  </form>

  <p id="countdown">â³ OTP expires in 30 seconds</p>

  <!-- Resend Button -->
  <form id="resendForm" method="POST" action="php/send_otp.php">
    <input type="hidden" name="resend" value="1" />
    <button type="submit" class="btn btn-warning w-100" id="resendBtn">ğŸ”„ Resend OTP</button>
  </form>
</div>

<script>
  let seconds = 30;
  const countdownEl = document.getElementById("countdown");
  const resendBtn = document.getElementById("resendBtn");

  const timer = setInterval(() => {
    countdownEl.textContent = `â³ OTP expires in ${seconds} seconds`;
    if (seconds === 0) {
      clearInterval(timer);
      countdownEl.innerHTML = "âŒ OTP expired.";
      resendBtn.style.display = "block";
    }
    seconds--;
  }, 1000);
</script>

</body>
</html>
